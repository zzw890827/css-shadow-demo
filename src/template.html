<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CSS3 Shadow Demo</title>
</head>
<body>
<h2>1. 常规效果</h2>
<div class="flex-box">
  <div class="item shadow-1"></div>
  <div class="item shadow-2"></div>
  <div class="item shadow-3"></div>
  <div class="item shadow-4"></div>
  <div class="item shadow-5"></div>
  <div class="item shadow-6"></div>
</div>
<div class="flex-box">
  <span>内阴影</span>
  <span>3边内阴影</span>
  <span>外阴影</span>
  <span>右下外阴影</span>
  <span>扩大阴影</span>
  <span>半透明阴影</span>
</div>
<h2>2. 双边边阴影及多重阴影效果</h2>
<div class="flex-box tight">
  <div class="item shadow-7"></div>
  <div class="item shadow-8"></div>
  <div class="item shadow-9"></div>
</div>
</body>
</html>
